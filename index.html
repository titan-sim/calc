<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Mutant 시뮬레이터 Pro</title>

        #runePicker { border-top: 1px solid #eee; padding-top: 20px; display: none; }

        .rune-item img { width: 54px; height: 54px; border-radius: 8px; }
        .rune-item span { font-size: 11px; display: block; margin-top: 5px; }
        .detail-card { background: #fcfcfc; border: 1px solid #eee; padding: 20px; border-radius: 10px; margin-top: 15px; }

        .grade-일반 { background: #E3F2FD; color: #1976D2; }
        .grade-희귀 { background: #E8F5E9; color: #2E7D32; }
        .grade-에픽 { background: #FFFDE7; color: #FBC02D; }
        .grade-유니크 { background: #FFF3E0; color: #EF6C00; }
        .grade-전설 { background: #FFEBEE; color: #C62828; border: 1px solid #FFCDD2; }

        .result-box { text-align: center; }

</style>
</head>

<div class="warning">

</div>
<div class="card">
	<div class="input-grid">
		<div>
			<label>공룡 공격력</label><input type="number" id="baseAtk" value="1" oninput="updateLiveStats()" onfocus="this.select()">
		</div>
		<div>
			<label>공룡 체력</label><input type="number" id="baseHp" value="10" oninput="updateLiveStats()" onfocus="this.select()">
		</div>
		<div style="grid-column: span 2;">
			<label>내 공룡 수</label>
			<select id="dinoCount" onchange="updateLiveStats()">
				<script>for(let i=1;i<=9;i++) document.write(`<option value="${i}">${i}마리</option>`);</script>
			</select>
		</div>
	</div>
</div>
<div class="card">
	<div style="font-size: 14px; font-weight: bold; margin-bottom: 15px; color: #444; text-align: center;">
		장착된 룬
	</div>
	<div class="slot-container">
		<script>for(let i=0;i<5;i++) document.write(`<div class="slot" id="slot${i}" onclick="openPicker(${i})"><small style="color:#ccc">슬롯 ${i+1}</small></div>`);</script>
	</div>
	<div id="runePicker">
		<div class="rune-grid" id="runeGrid">
		</div>
		<div id="detailArea" class="detail-card" style="display:none;">
			<div id="runeGrade" class="rune-grade">
				등급
			</div>
			<div style="margin-bottom:12px;">
				<label>레벨 (1~31)</label>
				<select id="runeLevel" onchange="updateDetail()">
				</select>
			</div>
			<div id="runeDesc" style="font-size:13px; color:#444; margin: 10px 0; white-space: pre-line; background:#fff; padding:12px; border-radius:6px; border:1px solid #eee;">
			</div>
			<button class="btn-apply" onclick="applyToSlot()">룬 장착하기</button>
			<button id="removeBtn" class="btn-remove" onclick="removeRune()">장착 해제</button>
		</div>
	</div>
</div>
<div class="card" style="margin-bottom: 10px;">
	<label>타이탄 레벨 선택</label>
	<select id="targetTitan" onchange="updateLiveStats()">
	</select>

	</div>

</div>

function updateLiveStats() {
    const bA = Number(document.getElementById('baseAtk').value) || 0;

    const titanLv = Number(document.getElementById('targetTitan').value);

    let stats = { iA: 0, iH: 0, pA: 0, pH: 0 };
    let defense = { fixed: 0, probFixed: [], healProb: 0, healRate: 0, lsProb: 0, lsRate: 0 };
    state.slots.forEach(s => {
        if(!s) return;
        const e = s.effect, n = s.name;
        if(n.includes("공격력 증가")) stats.iA += Number(e.value || 0);
        if(n.includes("체력 증가")) stats.iH += Number(e.value || 0);
        if(n === "강타" || n === "보스 슬레이어") stats.pA += parseFloat(e.value);
        if(n === "방어벽") stats.pH += parseFloat(e.value);
        if(n === "압축된 힘") { stats.pA += parseFloat(e.atk); stats.pH -= 25; }
        if(n === "매머드의 힘") { stats.pH += parseFloat(e.hp); stats.pA -= 25; }
        if(n.includes("단단한 피부")) defense.fixed += Number(e.value);
        if(n.includes("피해 저항")) defense.probFixed.push({ prob: e.prob/100, value: e.value });
        if(n === "힐") { defense.healProb = e.prob/100; defense.healRate = e.value/100; }
        if(n === "흡혈") { defense.lsProb = e.prob/100; defense.lsRate = e.value/100; }
    });
    const fAtk = (bA + stats.iA) * (1 + stats.pA / 100);
    const fHp = (bH + stats.iH) * (1 + stats.pH / 100);
    // 1. 대미지 기댓값 (피격 1회당)
    let expectedDmgReduction = defense.fixed;
    defense.probFixed.forEach(r => expectedDmgReduction += (r.prob * r.value));
    const netDmg = Math.max(0, tAtk - expectedDmgReduction);
    // 2. 3초간 총 회복량 (힐 1회 + 흡혈 3회)
    const expectedHealRune = fHp * defense.healRate * defense.healProb;
    const expectedLifesteal = fAtk * defense.lsRate * defense.lsProb;
    const totalHealIn3Sec = expectedHealRune + (expectedLifesteal * 3);
    // 3. 순수 체력 변동량 (정수 계산)
    // 회복량에서 대미지를 뺀 순수 수치입니다.
    const hpNetChange = totalHealIn3Sec - netDmg;
    document.getElementById('liveStats').innerHTML = `

        </div>
        <div class="stat-row"><span>1회 받는 대미지(기댓값):</span><span class="res-val" style="color:red;">-${netDmg.toFixed(1)}</span></div>
        <div class="stat-row"><span>1회 피격 당 회복(기댓값):</span><span class="res-val" style="color:green;">+${totalHealIn3Sec.toFixed(1)}</span></div>
    `;
}

function autoCalc() {
    const bA = Number(document.getElementById('baseAtk').value) || 0;
    const bH = Number(document.getElementById('baseHp').value) || 0;
    const dinoCount = Number(document.getElementById('dinoCount').value);
    const titanLv = Number(document.getElementById('targetTitan').value);
    const titanInfo = TITAN_DATA.find(t => t[0] === titanLv);
    const tOriginalAtk = titanInfo[1];
    const tMaxHp = titanInfo[2];
    // 스탯 초기화
    let stats = { iA: 0, iH: 0, pA: 0, pH: 0, cProb: 3, cDmg: 50, lifestealProb: 0, lifestealRate: 0 };
    // 흡혈 전용 스탯 (특정 룬 제외용)
    let lsStats = { iA: 0, pA: 0 };
    let attackRunes = [];
    let defenseRunes = { fixed: 0, probFixed: [], shield: { rate: 0, turns: 0 }, healProb: 0, healRate: 0 };
    // 제외 대상 룬 리스트
    const excludedRunes = ["고독한분노", "협동공격", "마지막선물", "자연의 포옹", "승리의함성", "부족의 축복", "보스 슬레이어", "파괴자"];
    state.slots.forEach(s => {
        if(!s) return;
        const e = s.effect, n = s.name;
        const isExcluded = excludedRunes.some(ex => n.includes(ex));
        // 1. 공격력 관련 (일반 및 흡혈용 분리)
        if(n.includes("공격력 증가")) {
            const val = Number(e.value || 0);
            stats.iA += val;
            if(!isExcluded) lsStats.iA += val;
        }
        if(n === "강타" || n === "보스 슬레이어" || n === "파괴자" || n === "고독한분노" || n === "협동공격" || n === "부족의 축복") {
            const val = parseFloat(e.value || 0);
            stats.pA += val;
            if(!isExcluded) lsStats.pA += val;
        }
        if(n === "압축된 힘") {
            stats.pA += parseFloat(e.atk || 0);
            if(!isExcluded) lsStats.pA += parseFloat(e.atk || 0);
            stats.pH -= 25;
        }
        // 2. 체력 및 기타 스탯
        if(n.includes("체력 증가")) stats.iH += Number(e.value || 0);
        if(n === "방어벽") stats.pH += parseFloat(e.value || 0);
        if(n === "매머드의 힘") { stats.pH += parseFloat(e.hp || 0); stats.pA -= 25; }
        if(n === "치명타 확률") stats.cProb += parseFloat(e.value || 0);
        if(n === "치명타 피해") stats.cDmg += parseFloat(e.value || 0);
        // 3. 흡혈 및 특수 효과
        if(n === "흡혈") { stats.lifestealProb = (e.prob || 0) / 100; stats.lifestealRate = (e.value || 0) / 100; }
        if(n === "트리플 임팩트") attackRunes.push({ type: 'triple', rate: (e.value || 0) / 100 });
        if(n === "낙뢰" || n === "메테오") {
            attackRunes.push({ type: 'prob', prob: (e.prob || 0) / 100, rate: (e.value || 0) / 100 });
            if(e.extra) { stats.pA += e.extra; stats.pH += e.extra; }
        }
        // 4. 방어 관련
        if(n.includes("단단한 피부")) defenseRunes.fixed += Number(e.value || 0);
        if(n.includes("피해 저항")) defenseRunes.probFixed.push({ prob: (e.prob || 0) / 100, value: Number(e.value || 0) });
        if(n === "보호막") { defenseRunes.shield.rate = (e.value || 0) / 100; defenseRunes.shield.turns = e.turn || 0; }
        if(n === "힐") { defenseRunes.healProb = (e.prob || 0) / 100; defenseRunes.healRate = (e.value || 0) / 100; }
    });
    // 최종 스탯 확정
    const fAtk = (bA + stats.iA) * (1 + stats.pA / 100);             // 실제 공격력
    const lsAtk = (bA + lsStats.iA) * (1 + lsStats.pA / 100);       // 흡혈용 공격력 (특정 룬 제외)
    const fMaxHp = (bH + stats.iH) * (1 + stats.pH / 100);
    const SIM_COUNT = 2000;
    let totalWins = 0, totalDeadSum = 0, totalLifeTimeSum = 0, totalDmgSum = 0;
    for(let i=0; i<SIM_COUNT; i++) {
        let currentTHp = tMaxHp;
        let dinos = Array(dinoCount).fill(0).map(() => ({ hp: fMaxHp, shield: defenseRunes.shield.turns, hits: 0, alive: true, time: 0 }));
        let time = 0;
        while(currentTHp > 0 && dinos.some(d => d.alive) && time < 7200) {
            time++;
            dinos.forEach(d => {
                if(!d.alive) return;
                d.time++; d.hits++;
                // 공격 대미지 계산
                let isCrit = Math.random() < (stats.cProb / 100);
                let dmg = isCrit ? fAtk * (1 + stats.cDmg / 100) : fAtk;
                attackRunes.forEach(r => {
                    if(r.type === 'triple' && d.hits % 3 === 0) dmg += fAtk * r.rate;
                    if(r.type === 'prob' && Math.random() < r.prob) dmg += fAtk * r.rate;
                });
                currentTHp -= dmg; totalDmgSum += dmg;
                // 흡혈 적용 (lsAtk 기준)
                if(Math.random() < stats.lifestealProb) {
                    d.hp = Math.min(fMaxHp, d.hp + (lsAtk * stats.lifestealRate));
                }
            });
            // 타이탄의 공격 (3초마다)
            if(time % 3 === 0 && currentTHp > 0) {
                dinos.forEach(d => {
                    if(!d.alive) return;
                    let tDmg = tOriginalAtk - defenseRunes.fixed;
                    defenseRunes.probFixed.forEach(r => { if(Math.random() < r.prob) tDmg -= r.value; });
                    if(d.shield > 0) { tDmg *= (1 - defenseRunes.shield.rate); d.shield--; }
                    d.hp -= Math.max(0, tDmg);
                    // 힐 룬 적용
                    if(Math.random() < defenseRunes.healProb) d.hp = Math.min(fMaxHp, d.hp + (fMaxHp * defenseRunes.healRate));
                    if(d.hp <= 0) d.alive = false;
                });
            }
        }
        if(currentTHp <= 0) totalWins++;
        totalDeadSum += dinos.filter(d => !d.alive).length;
        dinos.forEach(d => totalLifeTimeSum += d.time);
    }
    // 결과 출력 (승률 제외)
    const avgDead = (totalDeadSum / SIM_COUNT).toFixed(1);
    const avgLife = (totalLifeTimeSum / (SIM_COUNT * dinoCount)).toFixed(1);
    const avgDmg = (totalDmgSum / SIM_COUNT);
    const dmgPercent = (avgDmg / tMaxHp * 100).toFixed(1);
    document.getElementById('finalStats').innerHTML = `
        <div style="text-align:left; display:inline-block; font-size:14px; margin-top:10px;">
            <div>• 죽은 공룡 수: <span class="res-val">${avgDead}마리</span></div>
            <div>• 죽은 공룡의 생존 시간 평균: <span class="res-val">${avgLife}초</span></div>
            <div>• 최종 준 대미지 합계: <span class="res-val">${Math.floor(avgDmg).toLocaleString()} (${dmgPercent}%)</span></div>
        </div>
    `;
}

            state.slots.forEach((s, i) => { if (s && s.name === runeName && i !== idx) { state.slots[i] = null; document.getElementById(`slot${i}`).innerHTML = `<small style="color:#ccc">슬롯 ${i+1}</small>`; } });
            state.slots[idx] = { name: runeName, level: lv, effect: RUNES_DATA[runeName].levels[lv] };
            document.getElementById(`slot${idx}`).innerHTML = `<img src="https://drive.google.com/thumbnail?id=${RUNES_DATA[runeName].imgId}&sz=200">`;
            document.getElementById('runePicker').style.display = 'none';
            updateLiveStats();
        }
        function removeRune() {
            state.slots[state.activeIdx] = null;
            document.getElementById(`slot${state.activeIdx}`).innerHTML = `<small style="color:#ccc">슬롯 ${state.activeIdx+1}</small>`;
            document.getElementById('runePicker').style.display = 'none';
            updateLiveStats();
        }
        updateLiveStats();
    </script>
</body>
</html>
